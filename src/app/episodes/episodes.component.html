<div class="flex flex-col bg-gray-200">

  <div>
    <nav class="bg-grey-light p-3 rounded font-sans w-full m-0 p-4">
        <ol class="list-reset flex text-grey-dark">
          <li><a href="./episodes" class="text-blue font-bold">Episodios</a></li>
          <li><span class="mx-2">/</span></li>
        </ol>
    </nav>
  </div>  

  <div>
    <h2 class="text-center text-green-700 text-opacity-75 text-4xl font-serif py-8">Episodios</h2>
  </div>

  <div class="flex text-center w-screen">

    <ul class="flex flex-wrap border-2 border-green-500 justify-center">
            <li *ngFor="let item of episodes" class="m-8 shadow-2xl content-center rounded-3xl tamanio">
              <p class="animate-pulse m-8 font-serif text-4xl italic text-blue-500">{{item.name}}</p>
              <img src="{{item.img_url}}" alt="" width="210" height="50" class=" mr-20 rounded-full">
              
              <div class="border-2 transition duration-300 ease-in-out transform hover:scale-110 motion-reduce:transform-none rounded-full py-2 px-8 mx-20 mt-10 bg-green-500 text-white">
                <a  routerLink="/episodes/{{item.id}}"> 
                    Ver Mas
                </a>
              </div>
              
            </li>
    </ul>

  </div>
</div>
